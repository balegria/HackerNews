<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Hackers News - Leave us a message...</title>
    <meta charset="UTF-8">

</head>

<body>
    <nav>
        <ul>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
        <h1>Hackers News</h1>
    </nav>
    <section class=inputs>
        <h2>Leave us a message...</h2>
        <form action="">
            <table>
                <tr>
                    <td><label for="name">Name: </label></td>
                    <td><input id="name" type="text" size="29"></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input id="email" type="text" size="29"></td>
                </tr>
                <tr>
                    <td><label for="message">Message: </label></td>
                    <td><textarea id="message" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="right"><input type="submit" size="50"></td>
                </tr>
            </table>
        </form>
    </section>
    <footer>
        <p>Hacker News - 2022</p>
    </footer>
</body>

</html>
